<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tunnel Crossing Fee Calculator</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }
    
    input,
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #74ebd5;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      color: #333;
    }
    
    button:hover {
      background: #acb6e5;
    }
    
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 5px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tunnel Fee Calculator</h1>
    <form id="feeForm">
      <label for="day">Day:</label>
      <select id="day" required>
        <option value="">--Select Day--</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
        <option value="Christmas Day">Christmas Day</option>
      </select>

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <label for="vehicle">Vehicle Type:</label>
      <select id="vehicle" required>
        <option value="">--Select Vehicle Type--</option>
        <option value="motorcycle">Motorcycles, Mopeds, Tricycles</option>
        <option value="car">Cars and Small Vans</option>
        <option value="largeVan">Large Vans</option>
        <option value="heavy">Heavy Goods Vehicles</option>
      </select>

      <button type="button" onclick="calculateFee()">Calculate Fee</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateFee() {
      const day = document.getElementById("day").value;
      const timeInput = document.getElementById("time").value;
      const vehicle = document.getElementById("vehicle").value;
      const resultDiv = document.getElementById("result");

      // Ensure all fields are filled.
      if (!day || !timeInput || !vehicle) {
        resultDiv.textContent = "Please fill in all fields.";
        return;
      }

      // Parse time input (HH:MM) into total minutes from midnight.
      const [hourStr, minuteStr] = timeInput.split(":");
      const hours = parseInt(hourStr, 10);
      const minutes = parseInt(minuteStr, 10);
      const totalMinutes = hours * 60 + minutes;

      // Define free periods:
      // - Christmas Day
      // - Between 22:00 (1320 minutes) and 06:00 (360 minutes)
      if (day === "Christmas Day" || totalMinutes < 360 || totalMinutes >= 1320) {
        resultDiv.textContent = "No charge applies.";
        return;
      }

      // Determine if the day is a weekday (Monday to Friday).
      const weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
      const isWeekday = weekdays.includes(day);

      // Define peak periods (only on weekdays):
      // Morning Peak: 06:00 - 10:00 (360 to 600 minutes)
      // Evening Peak: 16:00 - 19:00 (960 to 1140 minutes)
      const inMorningPeak = isWeekday && (totalMinutes >= 360 && totalMinutes < 600);
      const inEveningPeak = isWeekday && (totalMinutes >= 960 && totalMinutes < 1140);

      // Fee schedules (Auto Pay rates)
      const feesOffPeak = {
        motorcycle: 1.50,
        car: 1.50,
        largeVan: 2.50,
        heavy: 5.00
      };

      const feesPeak = {
        motorcycle: 2.50,
        car: 4.00,
        largeVan: 6.50,
        heavy: 10.00
      };

      let resultHTML = "";

      // If in one of the peak windows, display two prices.
      if (inMorningPeak) {
        // Morning peak: Northbound is peak; Southbound is off-peak.
        const feeNorth = feesPeak[vehicle];
        const feeSouth = feesOffPeak[vehicle];
        resultHTML = 
          "Northbound (Peak): £" + feeNorth.toFixed(2) + "<br>" +
          "Southbound (Off-Peak): £" + feeSouth.toFixed(2);
      } else if (inEveningPeak) {
        // Evening peak: Southbound is peak; Northbound is off-peak.
        const feeSouth = feesPeak[vehicle];
        const feeNorth = feesOffPeak[vehicle];
        resultHTML = 
          "Northbound (Off-Peak): £" + feeNorth.toFixed(2) + "<br>" +
          "Southbound (Peak): £" + feeSouth.toFixed(2);
      } else {
        // At all other times, off-peak applies for both directions.
        const fee = feesOffPeak[vehicle];
        resultHTML = "Charge (Off-Peak): £" + fee.toFixed(2);
      }

      resultDiv.innerHTML = resultHTML;
    }
  </script>
</body>
</html>
