<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tunnel Fee Calculator</title>
  <style>
    /* Reset some defaults */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Apple-inspired font stack and background */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0fa, #f5f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #007aff;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007aff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f8f8f8;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #333;
      text-align: left;
      line-height: 1.5;
    }

    /* Responsive typography adjustments for smaller screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      label, input, select, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tunnel Fee Calculator</h1>
    <form id="feeForm">
      <label for="day">Day:</label>
      <select id="day" required>
        <option value="">--Select Day--</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
        <option value="Christmas Day">Christmas Day</option>
      </select>

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <label for="vehicle">Vehicle Type:</label>
      <select id="vehicle" required>
        <option value="">--Select Vehicle Type--</option>
        <option value="motorcycle">Motorcycles, Mopeds, Tricycles</option>
        <option value="car">Cars and Small Vans</option>
        <option value="largeVan">Large Vans</option>
        <option value="heavy">Heavy Goods Vehicles</option>
      </select>

      <button type="button" onclick="calculateFee()">Calculate Fee</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateFee() {
      const day = document.getElementById("day").value;
      const timeInput = document.getElementById("time").value;
      const vehicle = document.getElementById("vehicle").value;
      const resultDiv = document.getElementById("result");

      if (!day || !timeInput || !vehicle) {
        resultDiv.textContent = "Please fill in all fields.";
        return;
      }

      // Parse the time input (HH:MM) into total minutes from midnight.
      const [hourStr, minuteStr] = timeInput.split(":");
      const hours = parseInt(hourStr, 10);
      const minutes = parseInt(minuteStr, 10);
      const totalMinutes = hours * 60 + minutes;

      // No charge applies on Christmas Day or between 22:00 and 06:00.
      if (day === "Christmas Day" || totalMinutes < 360 || totalMinutes >= 1320) {
        resultDiv.textContent = "No charge applies.";
        return;
      }

      const weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
      const isWeekday = weekdays.includes(day);

      // Peak periods (only on weekdays):
      // Morning Peak: 06:00 - 10:00 (360 to 600 minutes)
      // Evening Peak: 16:00 - 19:00 (960 to 1140 minutes)
      const inMorningPeak = isWeekday && (totalMinutes >= 360 && totalMinutes < 600);
      const inEveningPeak = isWeekday && (totalMinutes >= 960 && totalMinutes < 1140);

      // Fee schedules (Auto Pay rates)
      const feesOffPeak = {
        motorcycle: 1.50,
        car: 1.50,
        largeVan: 2.50,
        heavy: 5.00
      };

      const feesPeak = {
        motorcycle: 2.50,
        car: 4.00,
        largeVan: 6.50,
        heavy: 10.00
      };

      let resultHTML = "";

      // When within a peak period, display both peak and off-peak charges.
      if (inMorningPeak) {
        // Morning peak: Northbound is peak; Southbound is off-peak.
        const feeNorth = feesPeak[vehicle];
        const feeSouth = feesOffPeak[vehicle];
        resultHTML =
          "<strong>Northbound (Peak):</strong> £" + feeNorth.toFixed(2) + "<br>" +
          "<strong>Southbound (Off-Peak):</strong> £" + feeSouth.toFixed(2);
      } else if (inEveningPeak) {
        // Evening peak: Southbound is peak; Northbound is off-peak.
        const feeSouth = feesPeak[vehicle];
        const feeNorth = feesOffPeak[vehicle];
        resultHTML =
          "<strong>Northbound (Off-Peak):</strong> £" + feeNorth.toFixed(2) + "<br>" +
          "<strong>Southbound (Peak):</strong> £" + feeSouth.toFixed(2);
      } else {
        // At all other times, off-peak applies for both directions.
        const fee = feesOffPeak[vehicle];
        resultHTML = "<strong>Charge (Off-Peak):</strong> £" + fee.toFixed(2);
      }

      resultDiv.innerHTML = resultHTML;
    }
  </script>
</body>
</html>
